<div style="padding-left: 15px;" *ngIf="!bubble.delete">
  {{bubble.name}} 
  <div (click)="removeBubble()" style="display: inline;"><ion-icon color="danger" name="trash-outline"></ion-icon></div>
  <div (click)="addBubble()" style="display: inline; margin-left: 10px;"><ion-icon color="success" name="add-circle-outline"></ion-icon></div>

  <div style="padding-top:5px" *ngFor="let bub of bubble.bubbles">
    <bubble-edit [bubble]="bub"></bubble-edit>
  </div>
</div>
