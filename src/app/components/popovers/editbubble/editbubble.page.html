<div padding>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
        <img *ngIf="isEdit" [src]="img" style="height:50px; width:50px; border-radius: 50% ">
        <h3 style="margin-top: 0px !important; padding-top:0px !important;"><b>{{isEdit ? userRaw.name : 'ADD NEW BUBBLE'}}</b></h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <!-- <ion-row>
      <ion-col>
        <ion-icon name="close-outline" (click)="ClosePopover()"></ion-icon>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input [disabled]="!editIsMe && !editIsZombie" clear-input="true"  placeholder="ENTER EMAIL..." type="email" [(ngModel)]="userEdits.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">NAME</ion-label>
          <ion-input [disabled]="!editIsMe && !editIsZombie" clear-input="true"  placeholder="ENTER NAME..." type="string" [(ngModel)]="userEdits.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">STATUS</ion-label>
          <ion-select [disabled]="!editIsMe && !editIsZombie" [(ngModel)]="userEdits.userStatusName" [placeholder]="userEdits.userStatusName.name" okText="Okay" cancelText="Dismiss">
            <ion-select-option *ngFor="let s of app.userCtrl.userStatusDict" [value]="s">{{s.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label>Hide Bubble</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="hideNode"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="editIsMe || editIsZombie"><ion-button color="success" expand="block" size="small" (click)="save()">SAVE</ion-button></ion-col>
      <ion-col *ngIf="!editIsMe"><ion-button color="danger" expand="block" size="small" (click)="delete()">DELETE</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button color="success" expand="block" size="small" fill="none" (click)="dismiss()">
        {{(!editIsMe && !editIsZombie) ? 'Cancel' : 'Close'}}
      </ion-button></ion-col>
    </ion-row>
  </ion-grid> 
</div>
